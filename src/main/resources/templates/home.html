<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="fragments/head :: head"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <div class="stormpath-header">
                        <img src="https://stormpath.com/images/template/logo-nav.png"/>
                    </div>

                    <h1 th:inline="text">[[${greeting}]]</h1>

                    <a th:if="${account}" class="btn btn-danger" href="/logout">Logout</a>
                    <a th:unless="${account}" class="btn btn-success" href="/login">Login</a>

                    <a class="btn btn-primary" href="change_password">Change Password</a>
                </div>
            </div>
        </div>
    </body>
</html>
